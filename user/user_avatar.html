<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像上传</title>
    <link rel="stylesheet" href="../assets/css/user.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <script src="../assets/lib/jquery.js"></script>
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <input type="file" name="" id="file-input" accept="image/png,image/jpeg">
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <button type="button" class="layui-btn" id="input-btn">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="input-upload">确定</button>
            </div>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/baseApi.js"></script>

    <script>
        // 1.1 获取裁剪区域的 DOM 元素
        let $image = $('#image')
        // 1.2 配置选项
        const options = {
            // 纵横比
            aspectRatio: 1,
            // 指定预览区域
            preview: '.img-preview'
        }

        // 1.3 创建裁剪区域
        $image.cropper(options)

        $('#input-btn').click(function(){
            $('#file-input').click()
        })

        $('#file-input').change(function(e){
            let file = $(this)[0].files
           if(file.length<=0){
               return layer.msg('请上传图片')
           }
           let filedata =file[0]
           let fileUrl = URL.createObjectURL(filedata)
           $image
            .cropper('destroy') // 销毁旧的裁剪区域
            .attr('src', fileUrl) // 重新设置图片路径
            .cropper(options) // 重新初始化裁剪区域
        })
        $('#input-upload').click(function(){
            var dataURL = $image
            .cropper('getCroppedCanvas', { // 创建一个 Canvas 画布
                width: 100,
                height: 100
            })
            .toDataURL('image/png')   
            $.ajax({
                    type: 'POST',
                    url: '/my/update/avatar',
                    data: {avatar:dataURL},
                    success: function (res) {
                        if (res.status !== 0) {
                            return layer.msg(res.message)
                        }
                        layer.msg(res.message)
                        window.parent.topUserInfo()
                    }

                })
        })
    </script>
</body>

</html>
